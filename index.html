<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOB Tech</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>

    <div class="main">
        <div class="titulo">
            <h1>GOB Tech</h1>
            <div class="icon">
                <i class="fas fa-laptop-code"></i>
            </div>
            <p>Bem-vindo(a) a GOB Tech!</p>
            <p>Acesse abaixo as nossas redes sociais e mais alguns links para contato.</p>
        </div>
        <div class="btns">
            <a href="#"><button class="btn-default active"><i class="fas fa-inbox"></i> Email</button></a>
            <a href="#"><button class="btn-default active"><i class="fab fa-facebook"></i> Facebook</button></a>
            <a href="#"><button class="btn-default active"><i class="fab fa-github"></i> GitHub</button></a>
            <a href="#"><button class="btn-default active"><i class="fab fa-instagram"></i> Instagram</button></a>
            <a href="#"><button class="btn-default active"><i class="fab fa-twitter"></i> Twitter</button></a>
            <a href="#"><button class="btn-default active"><i class="fab fa-youtube"></i> YouTube</button></a>
            <button class="btn-default btn-darkmode active" onclick="darkMode()"><i class="fas fa-adjust"></i> Dark Mode On/Off</button>
        </div>
    </div>
    
</body>
</html>
